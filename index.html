<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; text-align: center; }
        .command-btn { 
            display: block; width: 100%; padding: 20px; margin-bottom: 15px;
            background: #0088cc; color: white; border: none; border-radius: 12px;
            font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="command-btn" onclick="run('/resumir')">/resumir</button>
    <button class="command-btn" onclick="run('/explicar')">/explicar</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function run(text) {
            try {
                // 1. Método moderno de copiado (Infallible en Mini Apps)
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text);
                }

                // 2. Feedback táctil
                tg.HapticFeedback.impactOccurred('medium');

                // 3. Cerramos inmediatamente
                tg.close();
            } catch (e) {
                // Si algo falla, cerramos igual para no bloquear la pantalla
                tg.close();
            }
        }
    </script>
</body>
</html>
