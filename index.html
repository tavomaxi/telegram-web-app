<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding: 10px; }
        .command-btn { 
            display: block; width: 100%; padding: 15px; margin-bottom: 10px;
            background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color);
            border: none; border-radius: 8px; text-align: left; cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>Mis Comandos</h3>
    <button class="command-btn" onclick="send('/resumir')">/resumir</button>
    <button class="command-btn" onclick="send('/explicar')">/explicar</button>
    <button class="command-btn" onclick="send('Usar modelo DeepSeek')">Usar modelo DeepSeek</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la app a pantalla completa
        
        function send(text) {
            // 1. Intentamos insertar el texto directamente en la caja (funciona en versiones recientes)
            if (tg.version >= "7.10") {
                tg.insertText(text);
            } else {
                // 2. Si la versiÃ³n es vieja, usamos el switchInlineQuery modificado
                tg.switchInlineQuery(text, ["users", "bots", "groups", "channels"]);
            }
            
            // 3. Damos un margen de tiempo mayor antes de cerrar para que Telegram procese
            setTimeout(() => {
                tg.close();
            }, 300); 
        }
        
    </script>
</body>
</html>
